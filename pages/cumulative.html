<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- remove caching for github pages (cdn caches so can't see changes on deployments) -->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Cumulative Data Visualizations</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/block-i-icon.png">

</head>    
<body>
    <div style="display: flex; align-items: start; justify-content: space-between;">
        <div style="position: absolute; top: 3vh; left: 12vw; z-index: 1">
          <a href="../index.html" class="fancy-button" style="width: 20px; height: 30px; text-decoration: none; border: 0px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8l8 8l1.41-1.41L7.83 13H20v-2z"/></svg>
          </a>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; flex: 1; z-index: 2">
          <h1 class="animated-title" style="font-size:40px; margin-bottom:10px; margin-top:10px">Cumulative Enrollment Data</h1>
        </div>
    </div>

    <!-- <h1 class="animated-title" style="font-size:40px; margin-bottom:10px; margin-top:10px">Cumulative Enrollment Data</h1> -->
    
    <div class="external-container">
        <div class="selections-container">
            <label for="semester-select-cumulative">Select Semester (Cumulative):</label>
            <select id="semester-select-cumulative">
                <option value="fa">Fall</option>
                <option value="sp">Spring</option>
                <option value="su">Summer</option>
            </select>

            <label for="level-select-cumulative">Select Level:</label>
            <select id="level-select">
                <option value="Undergraduate ">Undergraduate </option>
                <option value="Graduate ">Graduate </option>
                <option value="Professional ">Professional </option>
            </select>
            
            <label for="chart-type-select-cumulative">Select Chart Type:</label>
            <select id="chart-type-select">
                <option value="line">Line</option>
                <option value="bar">Bar</option>
                <option value="bar-stacked">Bar (Stacked)</option>
            </select>

            <label for="axis-scale-select">Select y-axis Scale:</label>
            <select id="axis-scale-select">
                <option value="linear">Linear</option>
                <option value="logarithmic">Logarithmic</option>
            </select>

        </div>

        <div class="racial-category-select"> Select Racial Categories (All by Default):
            <input type="checkbox" id="Caucasian-Box" value="Caucasian">
            <label for="Caucasian-Box">Caucasian</label>

            <input type="checkbox" id="Asian-Box" value="Asian">
            <label for="Asian-Box">Asian</label>

            <input type="checkbox" id="Hispanic-Box" value="Hispanic">
            <label for="Hispanic-Box">Hispanic</label>

            <input type="checkbox" id="African-American-Box" value="African-American">
            <label for="African-American-Box">African-American</label>

            <input type="checkbox" id="Native-American-Box" value="Native-American">
            <label for="Native-American-Box">Native-American</label>

            <input type="checkbox" id="Hawaiian-PacIslander-Box" value="Hawaiian/Pacific Islander">
            <label for="Hawaiian-PacIslander-Box">Hawaiian/Pacific Islander</label>

            <input type="checkbox" id="Multiracial-Box" value="Multiracial">
            <label for="Multiracial-Box">Multiracial</label>

            <input type="checkbox" id="Unreported-Race-Box" value="Unreported Race">
            <label for="Unreported-Race-Box">Unreported Race</label>
        </div>

        <div class="chart-container">
            <canvas id="enrollment-line-chart"></canvas>
        </div>

    </div>
    <footer>Evan Chen, 4/29/23. Data taken from the <a href="https://www.dmi.illinois.edu/">UIUC Division of Management Information (DMI)</a></footer>
    <script src="../js/cumulative.js"></script>
</body>
